- name: Install Docker
  ansible.builtin.dnf:
    name: docker
    state: installed

- name: Run Frontend Docker
  containers.podman.podman_container:
    name: frontend
    image: docker.io/poojasunil/frontend
    state: started
    restart: true
    ports:
      - "80:80"